<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Page</title>
</head>
<body>
  {% if request.user.is_authenticated %}
    {{ request.user.username }}
    {{ request.user.email }}
    {{ request.user.first_name }}
    {{ request.user.last_name }}
  {% else %}
  <h1>You're not authenticated</h1>
  {% endif %}

</body>
</html>
