<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
        {% if news_list %}
        <ul>
        {% for news in news_list %}
            {% if news.active == 1 %}
            <li>
                <a href="/news/{{news.id}}">{{ news.title}}</a>
            </li>
            {% endif %}
        {% endfor %}
        </ul>
    {% else %}
        <p>No news</p>
    {% endif %}
    <br>
    <a href="/news/create">Create News</a>
</body>
</html>
